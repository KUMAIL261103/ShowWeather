<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="2272194.png" type="image/x-icon">
    <title>Weather</title>
    <link rel="stylesheet" href="index2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap">
</head>
<body>
   <div class="wrapper">
    <h1>WEATHER </h1>
    <div class="class_selection">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>
    <div class="main-container">
        <!--grant location-->
        <div class=" grant-location-access sub-container">
            <img src="weatherAppProject/weatherAppProject/assets/location.png" alt="location_img"
            width="80" height="80">
            <p>Grant Location Access</p>
            <p>Allow access to get Weather information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
        </div>
        <!--search form-->
        <form class="form-container" data-searchForm>
            <input  placeholder="Search for City..." data-searchInput>
            <button class="btn" type="submit">
                <img src="weatherAppProject/weatherAppProject/assets/search.png" type="submit" alt="search_img"
                width="20" height="20" >
            </button><br><br>
            <!-- <img error-display width="" height=""> -->
        </form>
        <!--loading screen-->
        <div class="loading-container sub-container ">
            <img src="weatherAppProject/weatherAppProject/assets/loading.gif" alt=""
            width="150" height="150">
            <p>Loading</p>
        </div>
        <div class="User-info-container sub-container">
            <!--cityname and flag-->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>
            <!--weather description-->
            <p data-weatherDesc></p>
            <!--weather icon-->
            <img data-weatherIcon>
            <!--weather temperature-->
            <p data-temp></p>
            <!--3card-parameter-->
            <div class="parameter-container">
                <div class="parameter">
                <img src="weatherAppProject/weatherAppProject/assets/wind.png" alt="">
                <p>windspeed</p>
                <p data-windspeed></p>
                </div>
                <div class="parameter">
                    <img src="weatherAppProject/weatherAppProject/assets/humidity.png" alt="">
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>
                <div class="parameter">
                    <img src="weatherAppProject/weatherAppProject/assets/cloud.png" alt="">
                    <p>clouds</p>
                    <p data-clouds></p>
                </div>
            </div>
        </div>

    </div>
   </div>
    
    
    <script src="index2.js"></script>
</body>
</html>
